<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查詢與編輯支出</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <div class="container">
        <h1>查詢與編輯支出</h1>

        <!-- 文件上傳區域 -->
        <div class="file-upload-section">
            <h2>上傳 Excel 檔案</h2>
            <form method="post" enctype="multipart/form-data" action="/api/excel/upload">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="mb-3">
                    <label for="file" class="form-label">選擇 Excel 檔案</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">上傳</button>
            </form>
        </div>

        <!-- 查詢功能 -->
        <div class="form-section mt-4">
            <form method="get" action="/search">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="row">
                    <div class="col-md-4">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="col-md-4">
                        <label for="company" class="form-label">公司抬頭</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                    <div class="col-md-4">
                        <label for="unit" class="form-label">單位</label>
                        <input type="text" class="form-control" id="unit" name="unit">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">查詢</button>
            </form>
        </div>

        <!-- 查看支出資料 -->
        <div class="view-data-section mt-4">
            <h2>查看支出資料</h2>
            <a class="btn btn-info" th:href="@{/viewinfo}">查看所有支出資料</a>
        </div>

        <!-- 顯示支出表 -->
        <h2 class="mt-4">支出列表</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>日期</th>
                        <th>單號</th>
                        <th>單位</th>
                        <th>公司抬頭</th>
                        <th>品名</th>
                        <th>數量</th>
                        <th>單價</th>
                        <th>合計</th>
                        <th>稅</th>
                        <th>帳列月</th>
                        <th>憑證日期</th>
                        <th>憑證編號</th>
                        <th>憑證金額</th>
                        <th>應付金額</th>
                        <th>已付金額</th>
                        <th>本月應付金額</th>
                        <th>付款單位</th>
                        <th>備註</th>
                        <th>創建時間</th>
                        <th>修改時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expenditure : ${expenditures}">
                        <td th:text="${expenditure.id}"></td>
                        <td th:text="${#dates.format(expenditure.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${expenditure.orderNumber}"></td>
                        <td th:text="${expenditure.unit}"></td>
                        <td th:text="${expenditure.companyHeader}"></td>
                        <td th:text="${expenditure.productName}"></td>
                        <td th:text="${expenditure.quantity}"></td>
                        <td th:text="${expenditure.unitPrice}"></td>
                        <td th:text="${expenditure.total}"></td>
                        <td th:text="${expenditure.tax}"></td>
                        <td th:text="${expenditure.accountingMonth}"></td>
                        <td th:text="${#dates.format(expenditure.voucherDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${expenditure.voucherNumber}"></td>
                        <td th:text="${expenditure.voucherAmount}"></td>
                        <td th:text="${expenditure.payableAmount}"></td>
                        <td th:text="${expenditure.paidAmount}"></td>
                        <td th:text="${expenditure.currentPayableAmount}"></td>
                        <td th:text="${expenditure.paymentUnit}"></td>
                        <td th:text="${expenditure.remarks}"></td>
                        <td th:text="${#dates.format(expenditure.createTime, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(expenditure.updateTime, 'yyyy-MM-dd')}"></td>
                        <td>
                            <form method="post" action="/edit">
                                <input type="hidden" name="id" th:value="${expenditure.id}">
                                <button type="submit" class="btn btn-success mt-2">保存</button>
                            </form>
                            <form method="post" action="/delete">
                                <input type="hidden" name="id" th:value="${expenditure.id}">
                                <button type="submit" class="btn btn-danger mt-2">刪除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
