<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯支出</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section, .table-section {
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .btn {
            margin-bottom: 15px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .file-upload-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .file-upload-section label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .file-upload-section .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>編輯支出</h1>

        <!-- 文件上傳區域 -->
        <div class="file-upload-section">
            <h2>上傳 Excel 檔案</h2>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <label for="file" class="form-label">選擇 Excel 檔案</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">上傳</button>
            </form>
        </div>

        <!-- 顯示支出表 -->
        <h2>支出列表</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>日期</th>
                        <th>單號</th>
                        <th>單位</th>
                        <th>公司抬頭</th>
                        <th>品名</th>
                        <th>數量</th>
                        <th>單價</th>
                        <th>合計</th>
                        <th>稅</th>
                        <th>帳列月</th>
                        <th>憑證日期</th>
                        <th>憑證編號</th>
                        <th>憑證金額</th>
                        <th>應付金額</th>
                        <th>已付金額</th>
                        <th>本月應付金額</th>
                        <th>付款單位</th>
                        <th>備註</th>
                        <th>創建時間</th>
                        <th>修改時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expenditure : ${expenditures}">
                        <td th:text="${expenditure.id}"></td>
                        <td><input type="date" name="date" th:value="${#dates.format(expenditure.date, 'yyyy-MM-dd')}" class="form-control"></td>
                        <td><input type="text" name="orderNumber" th:value="${expenditure.orderNumber}" class="form-control"></td>
                        <td><input type="text" name="unit" th:value="${expenditure.unit}" class="form-control"></td>
                        <td><input type="text" name="companyHeader" th:value="${expenditure.companyHeader}" class="form-control"></td>
                        <td><input type="text" name="productName" th:value="${expenditure.productName}" class="form-control"></td>
                        <td><input type="number" name="quantity" th:value="${expenditure.quantity}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="unitPrice" th:value="${expenditure.unitPrice}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="total" th:value="${expenditure.total}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="tax" th:value="${expenditure.tax}" class="form-control"></td>
                        <td><input type="text" name="accountingMonth" th:value="${expenditure.accountingMonth}" class="form-control"></td>
                        <td><input type="date" name="voucherDate" th:value="${#dates.format(expenditure.voucherDate, 'yyyy-MM-dd')}" class="form-control"></td>
                        <td><input type="text" name="voucherNumber" th:value="${expenditure.voucherNumber}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="voucherAmount" th:value="${expenditure.voucherAmount}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="payableAmount" th:value="${expenditure.payableAmount}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="paidAmount" th:value="${expenditure.paidAmount}" class="form-control"></td>
                        <td><input type="number" step="0.01" name="currentPayableAmount" th:value="${expenditure.currentPayableAmount}" class="form-control"></td>
                        <td><input type="text" name="paymentUnit" th:value="${expenditure.paymentUnit}" class="form-control"></td>
                        <td><input type="text" name="remarks" th:value="${expenditure.remarks}" class="form-control"></td>
                        <td th:text="${#dates.format(expenditure.createTime, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(expenditure.updateTime, 'yyyy-MM-dd')}"></td>
                        <td>
                            <form method="post" action="/edit">
                                <input type="hidden" name="id" th:value="${expenditure.id}">
                                <button type="submit" class="btn btn-success mt-2">保存</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
